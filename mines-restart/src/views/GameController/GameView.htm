<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}} {{width}}x{{height}} {{{toFixed board.percentageMines 0}}}% mines</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game-view">
  <article>
    <aside class="stats">
      <div><span>Flags:</span><span>{{flags}}/{{mines}}</span></div>
      <div><span>Time:</span><span>{{time}}</span></div>
    </aside>
    {{#> board }}
      <p>Not implemented.</p>
    {{/ board }}
  </article>
</body>
</html>
